            <div class="tinyText flowDefining" style="height: 1269px; margin-left: 27px; margin-top: 347px; position: relative; width: 470px; z-index: 1; ">
              <img usemap="#map1" id="shapeimage_1" src="Hunts_files/shapeimage_1.png" style="border: none; height: 1275px; left: -5px; position: absolute; top: -3px; width: 480px; z-index: 1; " alt="&#10;Wilderness Drop Camp Hunts are offered throughout the hunting seasons. A drop camp hunt will include being packed in and out by Horseback or Wagon to the drop camp you have booked.  You are allowed 125 lbs. per person, total gear and food.  The camp is equipped with sufficient supplies to provide comfortable accommodations.  ( complete kitchens, cots, lanterns, water, etc.).  Camps have a three man minimum for booking.  &#10;&#10;Base Camp Guided Hunts (2nd, 3rd, &amp; 4th seasons only): Includes being packed in by team and wagon to our Base Camp where you will be hunting from.  All your meals are provided, and the experience of our guides and spotters will guide you in the right direction for the best opportunities.  Our Staff will take care of all the Camp chores, horses, and the packing and care of your animal.  All you will need to bring is your license, hunting gear, and sleeping bag.  Base Camp Hunts are limited in number to provide the best opportunities. (2nd, 3rd, &amp; 4th seasons only). &#10;&#10;Fully Guided &amp; Trophy Extreme Hunts includes being packed in by team and wagon to Base Camp to begin your stay. All meals are provided along with experienced guides to hunt with each day, and when successful, to take care of your animal.  Methods of travel will be horseback and or hiking. You will need to bring your license, hunting gear, and sleeping bag. Our Fully Guided Hunts are high opportunity hunts, and are limited in number. The 2 on 1 guided hunts are offered in the 2nd, 3rd, &amp; 4th seasons only, with exceptions for larger group hunts. 1 on 1 Trophy Extreme  hunts are typically Archery, Muzzleloader, &amp; First Rifle with some late season availability. (Ability to Ride and some Physical requirements apply).&#10;&#10;Youth Hunting:  Any paying hunter that would like to bring one youth to hunt with them can do so at no additional cost, thanks to the Vincent J Florell Memorial Fund. This hunter supported fund allows Medicine Bow Outfitters to provide free youth hunts for any season. Youth that are 12 - 17 years of age, and or tag-alongs ages 8 - 17 will remember this hunt for the rest of their lives.  All youth  that are hunting will be limited to cow tags only. See the CPW’s Regulations for license fees and for further regulations on youth hunting:  www.cpw.state.co.us. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Greater Sage Grouse / Dusky Grouse Hunts include:&#10;Ranch or Town accommodations, all meals, transportation when hunting, and our Guides and Dogs to put you on the birds. This is an excellent Combo with our Muzzleloader Deer and Elk hunts! (Hunters are welcome to  bring their own dogs).&#10;" title="" /><map name="map1" id="map1"><area href="http://www.wildlife.state.co.us" title="http://www.wildlife.state.co.us" onmouseover="IMmouseover('shapeimage_1', '0');" alt="http://www.wildlife.state.co.us" onmouseout="IMmouseout('shapeimage_1', '0');" shape="rect" coords="65, 604, 188, 622" /></map><img style="height: 18px; left: 60px; position: absolute; top: 601px; width: 123px; " id="shapeimage_1_link_0" alt="shapeimage_1_link_0" src="Hunts_files/shapeimage_1_link_0.png" />

                <img src="Hunts_files/shapeimage_5.png" alt="             HUNTS &#10;                  &amp;&#10;          PRICES&#10;￼&#10;WILDERNESS DROP&#10;CAMP HUNTS&#10;￼&#10;￼&#10; $1,600 per  hunter, one tag, three man minimum for booking.  Limited availability. License not included.&#10;￼&#10;BASE CAMP GUIDED: LATE SEASON HUNTS￼&#10;(2nd, 3rd, 4th, Rifle only)&#10;Buck or Bull Hunts:&#10; $2,600 per hunter.&#10;Cow Elk Hunts: &#10; $2,000 per hunter.&#10;( 4 &amp; 5 Day Hunt Schedules )&#10;Limited availability. License not included.&#10;￼&#10;FULLY GUIDED:2 on 1  &#10;LATE SEASON HUNTS￼&#10;(2nd, 3rd, 4th, Rifle only)&#10;Deer or Elk Hunts:&#10;$3,600 per hunter&#10;( 4 &amp; 5 Day Hunt Schedules)&#10;Limited availability. License&#10;not included.&#10;￼FULLY GUIDED: 1 on 1 TROPHY X HUNT ( ANY SEASON )&#10;￼             X TROPHY EXTREME Deer, &amp; Elk: &#10; $4,600 per hunter, &#10;Limited availability.&#10;( 4 &amp; 5 Day Hunt Schedules ) &#10;X TROPHY EXTREME Moose:&#10;$5,000 per hunter&#10;Limited availability.  &#10;( Licenses not included ).&#10;￼&#10;GREATER SAGE &amp; DUSKY GROUSE&#10;￼&#10;￼&#10; $200 per hunter, one day&#10;includes: lunch&#10; $500 per hunter, 2 day&#10;includes: meals &amp; lodging&#10; ADDITIONAL GUESTS &#10;Add $500 for any additional Drop Camp Adult (Tagalong).&#10;Add $1000 for any additional Base Camp Adult (Tagalong).&#10;ADDITIONAL LICENSES (COMBOS) &#10;Add $1,000 for any additional Bull or Buck license.&#10;Add $500 for any additional Cow license.&#10;Add $0 for any additional Bear License (Too many Bears! )&#10;BOOKING: &#10; Deposit of 1/2 is due upon booking and the balance is due 30 days prior to arrival if you are paying with a Check. If you are paying with Cash the balance is due upon arrival. License fees are not included.  Please call for availability and Hunt Contract Info.&#10;&#10; " style="height: 1358px; left: 0px; margin-left: 4px; margin-top: 10px; position: absolute; top: 0px; width: 146px; " />
